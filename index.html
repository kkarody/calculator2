<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Qalyn Calculator</title>
  </head>
  <body>
    <div class="container mt-4 shadow p-3 mb-5 bg-white rounded">
        <div class="row">
            <div class="col col-sm-12">
                <h1 class="text-center">Dowry Calculator</h1>
                <form id="dowry-form">
                    <label for="name">Name:</label>
                    <input type="text" id="name" required class="form-control">
        
                    <label for="starting-bid">Starting Bid ($):</label>
                    <input type="number" id="starting-bid" required class="form-control">
        
                    <label for="education">Education Level:</label>
                    <select id="education" class="form-control">
                        <option value="1.5">Undergraduate degree</option>
                        <option value="1.2">College degree</option>
                        <option value="1.05">High school degree</option>
                        <option value="0.9">Middle school degree</option>
                    </select>
        
                    <label for="networth">Family Net Worth:</label>
                    <select id="networth" class="form-control">
                        <option value="2">More than $10,000</option>
                        <option value="1.5">Between $5,000 and $10,000</option>
                        <option value="1.2">Less than $5,000</option>
                    </select>
        
                    <label for="caste">Caste:</label>
                    <select id="caste" class="form-control">
                        <option value="100">Brahmin</option>
                        <option value="50">Kshatriya</option>
                        <option value="20">Vaishya</option>
                        <option value="10">Shudra</option>
                        <option value="-50">Varna - Untouchable</option>
                    </select>
        
                    <label>Skills:</label>
                    <div>
                        <input type="checkbox" id="musician" value="10"> Plays a musical instrument<br>
                        <input type="checkbox" id="good_cook" value="20"> Good cook<br>
                        <input type="checkbox" id="easygoing" value="15"> Easygoing character<br>
                        <input type="checkbox" id="singer" value="10"> Sings well<br>

                    </div>
        
                    <label>Age:</label>
                    <div>
                        <input type="radio" name="age" value="1.5"> Between 18-23<br>
                        <input type="radio" name="age" value="1.2"> Between 24-27<br>
                        <input type="radio" name="age" value="0.95"> 28+<br>
                    </div>
        
                    <label>Reputation:</label>
                    <div>
                        <input type="checkbox" class="reputation" id="parent_gossip" value="0.85"> Gossips about parent's attitude<br>
                        <input type="checkbox" class="reputation" id="character_gossip" value="0.9"> Gossips about character<br>
                        <input type="checkbox" class="reputation" id="general_gossip" value="-20"> General gossips around the person<br>
                    </div>

        
                    <label for="love-letter">Love Letter:</label>
                    <textarea id="love-letter" maxlength="500" class="form-control"></textarea>
        
                    <button type="button" id="calculate-btn" class="btn btn-primary mt-3">Calculate Price</button>
                </form>
                <p id="result" class="mt-4"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  </body>
</html>
